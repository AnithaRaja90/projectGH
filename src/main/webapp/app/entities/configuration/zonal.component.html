<div class="animated fadeIn">
    <div class="row"> <!-- justify-content-center -->
        <div class="col-sm-8">
            <div class="card">
                <div class="card-header">
                  <i class="fa fa-align-justify"></i> Zone List
                  <button type="button" class="btn btn-sm btn-success float-right" 
                  data-toggle="modal" (click)="createZone()"><fa-icon [icon]="'plus'"></fa-icon> Add</button>
                </div>
                <div class="card-body table-responsive">
                    <table class="table font12">
                        <thead>
                            <tr>
                                <th>S No.</th>
                                <th>Name</th>
                                <th>Address</th>
                                <th>Incharge</th>
                                <th class="text-center">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let value of zonals; let i = index">
                                <td>{{i+1}}</td>
                                <td>{{value.zoneName}}</td>
                                <td>{{value.zoneAddress}}</td>
                                <td></td>
                                <td>
                                    <button type="button" class="btn btn-sm btn-ghost-info" data-toggle="modal" (click)="getZoneValue(value)"><fa-icon [icon]="'pencil-alt'"></fa-icon> Edit</button>
                                    <button type="button" class="btn btn-sm btn-ghost-danger" (click)="deleteZonal(value)"><fa-icon [icon]="'times'"></fa-icon> Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div bsModal #zoneModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-primary" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title">Create / Update {{zonalObject.zoneName}}</h6>
                <button type="button" class="close" (click)="zoneModal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
                    <input [(ngModel)]="zonalObject.id" type="hidden" id="id" name="id" class="form-control">
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="text-input">Zonal Name *</label>
                        <div class="col-md-9">
                            <input [(ngModel)]="zonalObject.zoneName" type="text" id="zoneName" name="zoneName" 
                            class="form-control" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="textarea-input">Address</label>
                        <div class="col-md-9">
                            <textarea [(ngModel)]="zonalObject.zoneAddress" id="zoneAddress" name="zoneAddress" 
                            rows="3" class="form-control" placeholder="Address.."></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="zoneModal.hide()">Close</button>
                <button type="button" class="btn btn-primary" (click)="save()">Save</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
